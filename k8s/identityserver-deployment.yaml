apiVersion: apps/v1
kind: Deployment
metadata:
  name: identityserver
  namespace: microservices-sso
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identityserver
  template:
    metadata:
      labels:
        app: identityserver
    spec:
      containers:
      - name: identityserver
        image: yourdockerhub/microservices-identityserver:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          value: "Server=sqlserver-service;Database=IdentityServerDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: identityserver-service
  namespace: microservices-sso
spec:
  selector:
    app: identityserver
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identityserver-ingress
  namespace: microservices-sso
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: identity.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: identityserver-service
            port:
              number: 80 